<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="top" id="tp">
            <p>IP Address Tracker</p>
            <div class="top__input">
                <input type="text" id="input-address" class="input__text" placeholder="Search for any IP address or domain">
                <button id="input-btn" class="input__submit"><img src="images/icon-arrow.svg" alt=""></button>
            </div>
            <div class="top__information" id="infor">
                <div class="information__item">
                    <p class="information__type">IP ADDRESS</p>
                    <p class="information__content">---</p>
                </div>
                <div class="information__item">
                    <p class="information__type">LOCATION</p>
                    <p class="information__content">---</p>
                    <p class="information__content">---</p>
                </div>
                <div class="information__item">
                    <p class="information__type">TIMEZONE</p>
                    <p class="information__content">---</p>
                </div>
                <div class="information__item">
                    <p class="information__type">ISP</p>
                    <p class="information__content">---</p>
                </div>
            </div>
        </section>
        <a href="#tp">
            <div class="arrow-top" id="top">
                <i class="fa-solid fa-arrow-up"></i>
            </div>    
        </a>
        <div id="map">
            <div class="map__circle"></div>
        </div>  
    </main>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <script src="js/script.js"></script>
</body>
</html>
